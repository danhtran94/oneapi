openapi: 3.1.0
info:
    title: OneAPI
    contact:
        name: danhtran94
        email: danh.tt1294@gmail.com
    version: 1.0.0
servers:
    - url: http://localhost:3000
components:
    schemas:
        Company:
            type: object
            properties:
                id:
                    type: integer
                    description: int
                name:
                    type: string
                    description: string
                employees:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
                    description: '[]User'
            description: struct
        User:
            type: object
            properties:
                id:
                    type: integer
                    description: int
                username:
                    type: string
                    description: string
                email:
                    type: string
                    description: null.Val[string]
                company:
                    $ref: '#/components/schemas/Company'
                extras:
                    type: object
                    additionalProperties:
                        type: string
                        description: string
                    description: map[string]string
                createdAt:
                    type: string
                    description: time.Time
            description: struct

