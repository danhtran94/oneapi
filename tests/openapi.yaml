openapi: 3.1.0
info:
    title: OneAPI
    contact:
        name: danhtran94
        email: danh.tt1294@gmail.com
    version: 1.0.0
servers:
    - url: http://localhost:3000
components:
    schemas:
        Company:
            type: object
            properties:
                ID:
                    type: integer
                    description: int
                Name:
                    type: string
                    description: string
                Employees:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
                    description: '[]User'
            description: struct
        User:
            type: object
            properties:
                ID:
                    type: integer
                    description: int
                Username:
                    type: string
                    description: string
                Email:
                    type: string
                    description: null.Val[string]
                Shop:
                    $ref: '#/components/schemas/Company'
                Extras:
                    type: object
                    additionalProperties:
                        type: string
                        description: string
                    description: map[string]string
                CreatedAt:
                    type: string
                    description: time.Time
            description: struct

